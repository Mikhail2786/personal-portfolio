    <!-- Main Content -->
    <main>
        <section id="contactMe">
            <div class="content-wrapper" id="contactWrapper">
                <div class="row">
                    <div class=col-12>
                        <h2 class="mainContent">Contact&nbsp;Me</h2>
                    </div>
                </div>
            </div>
            <div class="container" id="main-container">
                <div class="row">
                    <div class="col-12" id="question">
                        <div>
                            <p>
                                Do You Like what you see? <br>
                                Would you like to work on a project?
                            </p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 custom-form">
                                    <input type="text" class="form-control messageBox" placeholder="Full name" aria-label="Full name" required/>
                                </div>
                                <div class="col-md-6 custom-form">
                                    <input type="email" class="form-control messageBox" placeholder="Email" aria-label="Email" required/>
                                </div>
                                <br><br>
                                <div class="col-md-12 custom-form">
                                    <input type="text" class="form-control messageBox" id="inputSubject" placeholder="Subject" required/>
                                </div>    
                                <br><br>
                                <div class="col-12 custom-form">
                                    <textarea class="form-control messageBox" id="inputMessage" placeholder="Message"></textarea>
                                </div>
                                <br/><br/><br/>
                                <div class="custom-form">
                                    <input type="submit" class="btn btn-primary btn-md custom-Button"/>
                                </div>
                                <br/>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-6" id="info">
                        <img src="images/location-icon.svg" alt="Location icon">
                        <P>London, United Kingdom</p>
                        <img src="images/email-icon.svg" alt="Email Icon">
                        <p>Mikhail86@icloud.com</p> 
                    </div>
                </div>
